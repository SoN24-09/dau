<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật Bé Dâu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
            z-index: 1;
        }
        h1 {
            font-size: 3.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeIn 3s ease-in-out;
        }
        .heart {
            color: red;
            font-size: 2em;
            animation: pulse 1.5s infinite;
        }
        audio {
            margin-top: 20px;
            opacity: 0.8;
        }
        /* Hiệu ứng trái tim bay */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart-particle {
            position: absolute;
            font-size: 2em;
            color: red;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❤️ ❤️ ❤️Chúc Mừng Sinh Nhật Em Yêu của anh ❤️ ❤️ ❤️</h1>
        <p>Anh không hứa sẽ cho em cả thế giới, nhưng anh hứa sẽ dành cả thế giới của anh để yêu thương và che chở cho em. Chúc em sinh nhật thật hạnh phúc, mãi luôn xinh đẹp và cười thật tươi nhé! ❤️</p>
        <p class="heart">❤️</p>
        <div class="video-container">
            <iframe width="300" height="80" 
                src="https://www.youtube.com/embed/FN7ALfpGxiI?autoplay=1&controls=1&loop=1" 
                title="Nơi Này Có Anh" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
    <div class="hearts" id="hearts"></div>

    <script>
        // Tạo hiệu ứng trái tim bay
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart-particle");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.getElementById("hearts").appendChild(heart);

            // Xóa trái tim sau khi animation kết thúc
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        // Tạo trái tim liên tục
        setInterval(createHeart, 300);
    </script>
</body>
</html>
